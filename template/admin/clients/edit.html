{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/clients/confirm" method="POST">
        <section class="input_area">
          <div class="label200">取引先名</div>
          <div class="inline-block"><input type="text" name="client_name" value="{{ entity.get_client_name() }}"/></div>
        </section>
        <section class="input_area">
          <div class="label200">見積書・請求書番号接頭辞</div>
          <div class="inline-block"><input type="text" name="client_document_prefix" value="{{ entity.get_client_document_prefix() }}"/></div>
        </section>
        <section class="button_area">
          <a href="/admin/clients"><input type="button" value="一覧へ" class="w150" /></a>
          <input type="reset" value="リセット" class="w150" />
          <input type="submit" value="確認" class="w150" />
        </section>
      </form>
    </article>
{% endblock %}
